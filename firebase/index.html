<body>
  <div id="login_div" class="main-div">
    <h3>Welcome to Firebase</h3>
    <input type="email" placeholder="Email..." id="email_field" />
    <input type="password" placeholder="Password..." id="password_field" />

    <button onclick="login()">Login to Account</button>
    <button onclick="googleSignIn()" style="margin-top:10px;margin-bottom:5px"> Sign in with Google </button>
       <h7>Do not have an account ? Sign up now</h7>
    <button onclick="register()" style="margin-top:10px">register Account</button>
  </div>

  <div id="user_div" class="loggedin-div1">
     <div class="container mt-2">
         <div class="card">
             <div class="card-body">
                 <form id="post-form">
                    <button onclick="logout()">Logout to Account</button>
                     <center><h3>Make A Blog</h3></center>
                     <textarea id="post" class="form-control" placeholder="What's on your mind..." style="margin-bottom:5px"></textarea>
                     <input type="file" class="form-control" id="image" accept="images/*" style="margin-bottom:10px">
                     <div class="text-center">
                         <button type="button" class="btn btn-success" onclick="upload()">Upload</button>
                     </div>

                 </form>
              </div>

         </div>
         <div class="row mt-4" id="posts">

         </div>

     </div>
   <script src="main.js"></script>
